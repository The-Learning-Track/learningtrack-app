<script>
//alert('welcome to the page');

var studentsArray = queryXML();
var grades = GetGrades();
 var categoryArray = new Array();
 
        categoryArray = GetCategory();
        var categoryname;
        var calculatedGrades = calculateGrades(grades, categoryArray);
        //alert(calculatedGrades[0].category + ' and ' + calculatedGrades[0].average + ' std ' + calculatedGrades[0].standardDev);

        var url1 = document.URL;
        var path_pre = url1.split("?id=");
        var path = path_pre[0];
        var myselect = document.getElementById("sample");
        categoryname = path_pre[1];

        if (categoryname == null)
        {
                newurl = path + "?id=" + categoryArray[0].name;
                document.location.href = newurl;
        }

        for (i = 0; i < categoryArray.length; i++) //will create the drop down based on the amount of categories that there are
        {
                if (categoryArray[i].name == path_pre[1]){ //if it's the category that's selected in the URL
                        url = path + '?id=' + categoryArray[i].name;
                        myselect.add(new Option(categoryArray[i].name, url, true, true));
                        }
                else
                {
                        //var url='standardDev.htm?cat=' + i;
                        url = path + '?id=' + categoryArray[i].name;
                        myselect.add(new Option(categoryArray[i].name, url));
                }
        }
</script>
